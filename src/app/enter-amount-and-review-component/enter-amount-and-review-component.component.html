<div style="width: 100%; height: 44px; background: black"></div>

<div class="container first-main-div">
  <div class="">
    <div class="main-div">
      <div class="row div-one">
        <div class="col">
          <a href="">
            <i class="fas fa-chevron-left" style="font-size: 135%;"></i>
          </a>
        </div>
        <div class="col">
          <p class="heading">Transfer Account</p>
        </div>
        <div class="col" style="margin-top: -3px;">
          <a href="">Cancel</a>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <img src="../../assets/avatar_Alex.png" alt="Avatar" class="avatar">
          <p class="avatar-text">Alex</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span>$</span>
            </div>
            <input type="number" class="form-control no-border" placeholder="$00.00"  [(ngModel)]="this.enteredAmountValue" (change)="onInputValueChanged()">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container second-container">
  <div class="row">
    <div class="col">
      <p class="second-container-text">Accounts</p>
    </div>
  </div>
  <br>
  <div class="row" style="padding: 7%;"  *ngFor="let choice of fromAccountChoices">
    <div class="col">
      <img src="../../assets/icon_Checking.png" class="bank-icons">
    </div>
    <div class="col">
      <div class="radio">
        <p style="margin-left: -12%; width: max-content; margin-top: -5px;">
          <span style="font-family: SFUIText-Semibold;
              font-size: 15px;
              color: #666666;">{{choice.accountName}}</span>
          <br>
          <span style="font-family: SFUIText-Regular;
              font-size: 12px;
              color: #A7A7A7;">Available balance 2567.02</span>
        </p>
      </div>
    </div>
    <div class="col">
      <div class="radio">
        <input type="radio" class="optradio" (click)='onSelectFromAccount(choice)' >
      </div>
    </div>
  </div>
