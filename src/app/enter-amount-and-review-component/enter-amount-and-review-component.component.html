<div style="width: 100%; height: 44px; background: black"></div>

<div class="container first-main-div">
  <div class="">
    <div class="main-div">
      <div class="row div-one">
        <div class="col">
          <a href="">
            <i class="fas fa-chevron-left" style="font-size: 135%;"></i>
          </a>
        </div>
        <div class="col">
          <p class="heading">Transfer Account</p>
        </div>
        <div class="col" style="margin-top: -3px;">
          <a href="">Cancel</a>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <img src="{{this.payeeImageBaseURL}}{{applicationModel.toAccount.imageFile}}" alt="Avatar" class="avatar">
          <p class="avatar-text">{{applicationModel.toAccount.nickName}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="input-group mb-3" style="height:70px;">
            <!-- <input autofocus type="tel" style="font-family: 'Overpass', 'Interstate', sans-serif; height:70px;background:transparent; color: red; z-index: 2;" class="form-control no-border"
              [ngModel]="this.enteredAmountValue"
              (ngModelChange)="onInputValueChanged($event)"> -->
            <div style="height:70px; position:absolute; top:0; left:0; width:100%;
             font-family: 'Overpass', 'Interstate', sans-serif;
             padding: 17px 0; line-height: 44px;"
              class="no-border">{{this.enteredAmountValue}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container second-container">
  <br>
  <div class="row">
    <div class="col">
      <p class="second-container-text">Enter Amount</p>
    </div>
  </div>
  <div class="keypad" style=" width:100%; height: 260px;">
    <div class="numPadKey" (click)="onNumpadKeyClick('1')" >1</div>
    <div class="numPadKey" (click)="onNumpadKeyClick('2')" >2</div>
    <div class="numPadKey" (click)="onNumpadKeyClick('3')" >3</div>
    <div class="numPadKey" (click)="onNumpadKeyClick('4')" >4</div>
    <div class="numPadKey" (click)="onNumpadKeyClick('5')" >5</div>
    <div class="numPadKey" (click)="onNumpadKeyClick('6')" >6</div>
    <div class="numPadKey" (click)="onNumpadKeyClick('7')" >7</div>
    <div class="numPadKey" (click)="onNumpadKeyClick('8')" >8</div>
    <div class="numPadKey" (click)="onNumpadKeyClick('9')" >9</div>
    <div class="numPadKey" (click)="onNumpadKeyClick('.')" >.</div>
    <div class="numPadKey" (click)="onNumpadKeyClick('0')" >0</div>
    <div class="numPadKey" (click)="onNumpadKeyClick('b')" ><i class="fas fa-backspace"></i></div>
  </div>
  <br>
  <div class="row">
    <div class="col">
      <a routerLink="/from-account" style="display: block; margin: 0 auto;">
        <button type="button" class="btn btn-default" style="margin: 0 auto;
        display: inherit;"><span style="font-family:'Interstate', 'Overpass',  sans-serif;
          font-size: 18px;
          color: #FFFFFF;
          text-align: center;">
            Next</span></button></a>
    </div>
  </div>
</div>
