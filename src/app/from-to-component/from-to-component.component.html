<h3>
  Hello, {{user.name}}!
</h3>
<h4>From Choices:</h4>
<div *ngFor="let choice of fromAccountChoices" (click)='onSelectFromAccount(choice)'>
  <p>Account Type:: {{choice.accountType}}  <<=>>   Name :: {{choice.accountName}}</p>
</div>
<br>
<h4>To Choices:</h4>
<div *ngFor="let choice of toAccountChoices" (click)='onSelectToAccount(choice)'>
  <p>Account Type:: {{choice.accountType}}  <<=>>   Name :: {{choice.accountName}}</p>
</div>
<button  (click)="buttonClicked()">Click Me!</button>
